@(info: Info, project: Project, access: InfoAccess, renderResult: String)(implicit request: CommonRequest[_])

@head() = {
    <link rel="stylesheet" href="@routes.Assets.at("css/info/info-edit.css")">
    <link rel="stylesheet" href="@routes.Assets.at("magnific-popup/magnific-popup.css")">
    <link rel="stylesheet" href="@routes.Assets.at("highlightjs/styles/idea.css")">
}

@main(head = head()) {
    <script type="text/javascript" src="@routes.Assets.at("js/marked.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("highlightjs/highlight.pack.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("magnific-popup/jquery.magnific-popup.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascript/info-render.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascript/info/info-view.js")"></script>
    <div class="page-header">
        <h1>@info.name
            @if(info.isPrivate) { <i class="fa fa-lock"></i> }

            @if(access.edit) {
                @revisionControls(info, "view")
            }
        </h1>
        <i class="fa fa-chevron-circle-right"></i> <a href="@routes.ApplicationController.index(project.code)">@project.name</a>
    </div>

    <div class="row">
        <div id="info" class="clearfix col-md-9">@Html(renderResult)</div>
        <div class="col-md-3 info-sidebar hidden-print hidden-xs" id="sidebar-container">
            <div id="sidebar"></div>
        </div>
    </div>
}
