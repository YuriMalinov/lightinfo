@(info: Info, access: InfoAccess)(implicit request: CommonRequest[_])

@head() = {
    <link rel="stylesheet" href="@routes.Assets.at("css/info/info-edit.css")">
    <link rel="stylesheet" href="@routes.Assets.at("magnific-popup/magnific-popup.css")">
}

@main(fluid = true, head = head()) {
    <script type="text/javascript" src="@routes.Assets.at("js/marked.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("magnific-popup/jquery.magnific-popup.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascript/info-render.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascript/info/info-view.js")"></script>
    <div class="page-header">
        <h1>@info.name</h1>
    </div>

    @if(access.edit) {
        <div class="col-lg-6">
            @if(info.code.size > 0) {
                <div class="help-block">Код: @info.code</div>
            }
            <div class="help-block">Ключевые слова: @info.keywords</div>
        </div>
        <div class="col-lg-6 text-right">
            <a href="@routes.InfoController.edit(info.id)" class="btn btn-sm btn-info">Редактировать</a>
        </div>
    }

    <div id="info" class="clearfix" data-view-internal="@access.viewInternal">@info.text</div>
}
